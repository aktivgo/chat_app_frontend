<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Уютный чатик</title>
    <link rel="stylesheet" href="../assets/css/chat.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<div class='chat'>
    <div class='chat-messages' id="chat"></div>
    <div class='chat-input'>
        <form method='post' id='chat-form'>
            <input type='text' id='message-text' class='chat-form__input' placeholder='Введите сообщение'>
            <button type="submit" class='chat-form__submit'> 🔥</button>
        </form>
    </div>
</div>

<div class="chat-info" id="chat_info">
    <div class="chat-info__username" id="username"></div>
    <div class="chat-info__online-users">
        <div class="online-users-label">Пользователи онлайн:</div>
        <div id="online-users-list"></div>
    </div>
    <button class='logout-btn' id="logout-btn">Выйти</button>
</div>

<script src="../assets/js/chat.js"></script>

</body>
</html>
